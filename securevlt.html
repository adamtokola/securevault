<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // create a string for the user - message/alert for alert(); const used since the message does not change 
      const msg = "You have received this message because you /have been chosen to open an important vault. Here is the secret combination: ";
      
      //assign 3 variables to equal 10, 40, and 39
      //num1 uses subtraction
      const num1 = 20 - 10;
      
      // num2 uses multiplication
      const num2 = 20 * 2;
      
      // num3 uses addition
      const num3 = 38 + 1;
        
      //create alert in browser that displays the message
      alert(`${msg} ${num1} - ${num2} - ${num3}`);
    </script>
  </head>
  <body></body>
</html>
